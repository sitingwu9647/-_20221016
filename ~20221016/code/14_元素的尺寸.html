<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>14_元素的尺寸</title>
</head>
<style>
  div {
    width: 300px;
    height: 150px;
    background: red;
    padding: 10px;
    border: 80px deeppink solid;
    margin: 10px;
  }
</style>
</head>

<body>
<div>div</div>

<!--
1. 内容尺寸
  height(): height
  width(): width
2. 内部尺寸
  innerHeight(): height+padding
  innerWidth(): width+padding
3. 外部尺寸
  outerHeight(false/true): height+padding+border  如果是true, 加上margin
  outerWidth(false/true): width+padding+border 如果是true, 加上margin
-->
<script src="../../../课件/jQuery库/jquery-1.10.1.js" type="text/javascript"></script>
<script>
	var $div = $('div')
	// 1. 内容尺寸  红色部分
	console.log($div.height(),$div.width())   //150 100
	// 2. 内部尺寸  橙色包着的部分
	console.log($div.innerHeight(),$div.innerWidth())  //120 170
	// 3. 外部尺寸
	console.log($div.outerHeight(),$div.outerWidth())  //140 190
	console.log($div.outerHeight(true),$div.outerWidth(true))  //160 210
	
</script>
</body>

</html>
