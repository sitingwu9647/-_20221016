<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>03_jQuery核心函数</title>
</head>

<body>

<div>
  <button id="btn">测试</button>
  <br/>

  <input type="text" name="msg1"/><br/>
  <input type="text" name="msg2"/><br/>
</div>


<!--
1. 作为一般函数调用: $(param)
  1). 参数为函数 : 当DOM加载完成后，执行此回调函数
  2). 参数为选择器字符串: 查找所有匹配的标签, 并将它们封装成jQuery对象
  3). 参数为DOM对象: 将dom对象封装成jQuery对象
  4). 参数为html标签字符串 (用得少): 创建标签对象并封装成jQuery对象
2. 作为对象使用: $.xxx()    (工具对象)
  1). $.each() : 隐式遍历数组
  2). $.trim() : 去除两端的空格
-->
<script src="../../../课件/jQuery库/jquery-1.10.1.js" type="text/javascript"></script>
<script type="text/javascript">
  /*
   需求2. 遍历输出数组中所有元素值
   */
	var arr = [2,4,6]
	//2.1.1 $.each() : 隐式遍历数组
	//index:下标  item：本身的值
	$.each(arr,function(index,item){
		console.log(index,item)	
	})
	var str ='my adhgedrgervb   '
	console.log('-------'+str.trim()+'-----------old')
	//2.1.2 $.trim() : 去除两端的空格
	console.log('-------'+$.trim(str)+'-----------new')
	
</script>
</body>

</html>
