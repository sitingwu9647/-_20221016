<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>07_过滤选择器</title>
</head>

<body>
<div id="div1" class="box">class为box的div1</div>
<div id="div2" class="box">class为box的div2</div>
<div id="div3">div3</div>
<span class="box">class为box的span</span>
<br/>
<ul>
  <li>AAAAA</li>
  <li title="hello">BBBBB</li>
  <li class="box">CCCCC</li>
  <li title="hello">DDDDDD</li>
  <li title="two">BBBBB</li>
  <li style="display:none">我本来是隐藏的</li>
</ul>
<!--
在原有选择器匹配的元素中进一步进行过滤的选择器
  * 基本
  * 内容
  * 可见性
  * 属性
-->
<script src="../../../课件/jQuery库/jquery-1.10.1.js" type="text/javascript"></script>
<script type="text/javascript">

  /*
   需求:
   1. 选择第一个div
   2. 选择最后一个class为box的元素
   3. 选择所有class属性不为box的div
   4. 选择第二个和第三个li元素
   5. 选择内容为BBBBB的li
   6. 选择隐藏的li
   7. 选择有title属性的li元素
   8. 选择所有属性title为hello的li元素
   */
  
  // 1. 选择第一个div         :first
  $('div:first').css('background','red')
  // 2. 选择最后一个class为box的元素
  $('.box:last').css('background','green')
  // 3. 选择所有class属性不为box的div
  $('div:not(.box)').css('background','yellow')   //没有class属性也是（选择所有class属性不为box的div）
  
  //ZG --start
  // $('div:not(.box)， xxxx')
  // 3个选择器
  // 第一个选择器：div			标签选择器（选择所有指定的标签）
  // 第二个选择器：:not(arg0)	伪类选择器（代表非....，也就是说不是....(arg0)）
  // 第三个选择器：.box			类选择器（选择所有的class属性中包含该class的元素）
/*  $(".box")     <div></div> // 不被选择
                <div class="box"></div> // 被选择
				<div class="box xxx yyy"></div> // 被选择
				<div class="inbox xxx yyy"></div> // 不被选择
				<p class="box xxx yyy"></p> // 被选择 */
  
  // 条件
  // 所有的div元素 AND 不满足.box选择器（换言之，也就是说所有class属性不包含box的元素）
  //ZG--end

  // 4. 选择第二个和第三个li元素    :gt >   :lt <
  //$('li:gt(0):lt(2)').css('background','pink')   //多个选择器不是同时执行，是依次执行
  $('li:lt(3):gt(0)').css('background','pink')
  // 5. 选择内容为BBBBB的li
  $('li:contains("BBBBB")').css('background','black')
  // 6. 选择隐藏的li
  console.log($('li:hidden').length,$('li:hidden')[0])
  // 7. 选择有title属性的li元素
  $('li[title]').css('background','black')
  // 8. 选择所有属性title为hello的li元素
  // $('li[title=hello]').css('background','green')
  $('li[title="hello"]').css('background','green')   //加不加双引号都行
</script>
</body>

</html>
