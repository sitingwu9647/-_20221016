<!--
1. $.each(): 遍历数组或对象中的数据
2. $.trim(): 去除字符串两边的空格
3. $.type(obj): 得到数据的类型
4. $.isArray(obj): 判断是否是数组
5. $.isFunction(obj): 判断是否是函数
6. $.parseJSON(json) : 解析json字符串转换为js对象/数组
-->
<script src="../../../课件/jQuery库/jquery-1.10.1.js" type="text/javascript"></script>
<script type="text/javascript">
// 1. $.each(): 遍历数组或对象中的数据
	var obj = {
		name : 'Tom',
		setName : function(name){
			this.name=name			
		}
	}
	$.each(obj,function(key,value){
		console.log(key,value)
	})
	// 3. $.type(obj): 得到数据的类型
	console.log($.type($))    //function
	console.log($.type('abc'))  //String
	// 4. $.isArray(obj): 判断是否是数组
	console.log($.isArray($('body')))    //$('body')是jQuery对象，是伪数组 false
	console.log($.isArray([1,2]))  //true
	
	// 5. $.isFunction(obj): 判断是否是函数
	console.log($.isFunction($))  //true
	
	// 6. $.parseJSON(json) : 解析json字符串转换为js对象/数组
	var json = '{"name":"Tom","age":22}'   //json对象 {} key:value
	console.log($.parseJSON(json))  //json对象转JS对象
	var json2 = '[{"name":"Tom","age":22},{"name":"CCC","age":23}]'  //json数组 []
	console.log($.parseJSON(json2))  //json数组转JS数组
