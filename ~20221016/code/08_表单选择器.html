<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>08_表单选择器</title>
</head>

<body>
<form>
  用户名: <input type="text"/><br>
  密 码: <input type="password"/><br>
  爱 好:
  <input type="checkbox" checked="checked"/>篮球
  <input type="checkbox"/>足球
  <input type="checkbox" checked="checked"/>羽毛球 <br>
  性 别:
  <input type="radio" name="sex" value='male'/>男
  <input type="radio" name="sex" value='female'/>女<br>
  邮 箱: <input type="text" name="email" disabled="disabled"/><br>
  所在地:
  <select>
    <option value="1">北京</option>
    <option value="2" selected="selected">天津</option>
    <option value="3">河北</option>
  </select><br>
  <input type="submit" value="提交"/>
</form>
<!--
表单选择器
  1). 表单
  2). 表单对象属性
-->
<script src="../../../课件/jQuery库/jquery-1.10.1.js" type="text/javascript"></script>
<script type="text/javascript">
  /*
   需求:
   1. 选择不可用的文本输入框
   2. 显示选择爱好 的个数
   3. 显示选择的城市名称
   */
  
  // 1. 选择不可用的文本输入框   邮箱   :text:disabled
  $(':text:disabled').css('background','red')
  // 2. 显示选择爱好 的个数    :checkbox:checked
  console.log($(':checkbox:checked').length)
  // 3. 显示选择的城市名称    selected为啥写成:selected?? 是哪个selected??
  //:selected：伪类选择器，选择下拉列表中被选中的
  //selected属性：一般只有下拉列表被选中项的option元素才有!!!!!
  $(':submit').click(function(){
	  var city = $('select>option:selected').html()
	  alert(city)
  })
  //4.显示选择的城市ID   
  //定位submit的四种写法
  //$(':submit'):伪类
  //$('[type='submit']') 属性选择器
  //$('input[type='submit']')
  //$('input:submit')
  
  //select为啥就能定位到是天津对应的2??为啥不写 selected?? 
  //$('select'):标签选择器
  //val():对于select标签来说会返回选中项的option标签的value值
  $(':submit').click(function(){
	  //select和option标签具有特殊性，被选中的option标签无需定位到它，可通过其父标签<select>直接取到它的value值！！！！！
	  city=$('select').val()    //选择的option的value的属性值 是下面写法的省略，一般都这么写！！！！！
	  //city=$('select>option:selected').val()  等于上面的写法
  	  alert(city)
  })
  
  
</script>
</body>
</html>
