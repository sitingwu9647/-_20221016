<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{
				width: 500px;
				height: 500px;
				border: 4px solid red;
			}
			li{
				list-style: none;
			}
		</style>
	</head>
	<body>
		<button id="btn">取得Data页面数据</button>
		<h2>已有的评论:</h2>
		<ul>
			<div id="data"></div>
			
		</ul>
		
		
		<script src="./js/jquery-3.4.1.js"></script>
		<script type="text/javascript">
			$(function(){
				//click:点击事件
				$('#btn').click(function(){
					
					$('#data').load("data.html",function(response,status){
						if(status=="success"){
							alert('加载成功！！！');
						}else{
							alert('加载失败！！');
						}
					})
				})
			}
			
			
			
			)
			
			
			
		</script>
		
		
	</body>
</html>
