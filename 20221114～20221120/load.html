<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<h1>jQuery AJAX</h1>
		<button id="btn">获取文件内容</button>
		<div id="data"></div>
		<script src="./js/jquery-3.4.1.js"></script>
		<script type="text/javascript">
			$(function(){
				$("#btn").click(function(){
					//function内的参数名可随意取
					//xhr:自动创建new XMLHttpRequest()对象
					//xhr相当于仓库，response status在xhr里
					$("#data").load('doc.txt',function(response,status,xhr){
						//console.log() 方法用于在控制台输出信息。
						//response:文件内容
						//status:执行状态
						console.log("文本的内容是："+response);
						console.log(status);
						console.log(xhr);
						console.log(xhr.readyState);
						console.log(xhr.responseText);
						console.log(xhr.status);
						console.log(xhr.statusText);
						/*
						网页的检查的Console里
						文本的内容是：Hello World 
						load.html:17 success (本次任务ok)
						load.html:18 4
						load.html:19 Hello World 
						load.html:20 200
						load.html:21 OK
						*/
					})
				})

			})

		</script>
	</body>
</html>
